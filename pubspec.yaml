name: nora
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Design & UI
  cupertino_icons: ^1.0.8
  flutter_staggered_animations: ^1.1.1
  intl: ^0.19.0

  # Firebase (Versions compatibles)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  # Fonctionnalités
  image_picker: ^1.1.2
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # AJOUT POUR CHANGER LE LOGO
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Déclaration des images
  assets:
    - "lib/images/Fichier 2.png"
    - "lib/images/Fichier 3.png"
    - "lib/images/Fichier 4.png"

# --- CONFIGURATION DU LOGO DE L'APPLICATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  # Assurez-vous que c'est bien l'image carrée (la spirale).
  image_path: "lib/images/Fichier 2.png"
  min_sdk_android: 21